<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Medical Bills</title>
  </head>
  <body>
    <h1>Medical Bills</h1>
    <h1><%= bills %></h1>
    <ul id="billsList">
        
      <!-- bills will be inserted here -->
    </ul>

    <script>
      <!-- var bills = <%= bills %>; -->
      console.log(bills);
      const billsList = document.getElementById("billsList");
      for (const bill of bills) {
        const listItem = document.createElement("li");
        console.log("in for loop");
        listItem.innerHTML = "Hiii" + 
          bill.patientName +
          " - " +
          bill.patientAddress +
          " - " +
          bill.hospitalName +
          " - " +
          bill.dateOfService +
          " - " +
          bill.billAmount;
        billsList.appendChild(listItem);
      }
    </script>
  </body>
</html>
