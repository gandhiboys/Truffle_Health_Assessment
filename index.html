<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Medical Bill</title>
  </head>
  <body>
    <script>src='app.js'</script>
    <h1>New Medical Bill</h1>
    <form action="/items" method="POST">
      <div>
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName">
      </div>
      <div>
        <label for="patientAddress">Patient Address:</label>
        <input type="text" id="patientAddress" name="patientAddress">
      </div>
      <div>
        <label for="hospitalName">Hospital Name:</label>
        <input type="text" id="hospitalName" name="hospitalName">
      </div>
      <div>
        <label for="dateOfService">Date of Service:</label>
        <input type="date" id="dateOfService" name="dateOfService">
      </div>
      <div>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" name="billAmount">
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
